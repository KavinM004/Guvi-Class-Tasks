<!DOCTYPE html>
<html>
<head>
  <title>Form and Table Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="border: 6px solid hotpink;">
  <h1 style=" border-radius: 9px; color: rgb(45, 74, 4);">Student's Details</h1>

  <form id="myForm">
    <label for="firstName">First Name:</label >
    <input  type="text" id="firstName" name="firstName" required placeholder="Enter Your FirstName...">
    <br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required placeholder="Enter your LastName...">
    <br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required placeholder="Enter Your Residence Address">
    <br>
    <label for="pincode">Pincode:</label>
    <input type="number" id="pincode" name="pincode" required placeholder="Enter Valid 6 Digits Pincode...">
    <br>
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="Male" required>
    <label for="male">Male</label>
    <br>
    <input type="radio" id="female" name="gender" value="Female" required>
    <label for="female">Female</label>
    <br>
    <label>Choice of Food (Choose at least 2 out of 5 options):</label>
    <input type="checkbox" id="food1" name="food" value="Pizza">
    <label for="food1">Pizza</label>
    <input type="checkbox" id="food2" name="food" value="Burger">
    <label for="food2">Burger</label>
    <input type="checkbox" id="food3" name="food" value="Pasta">
    <label for="food3">Pasta</label>
    <input type="checkbox" id="food4" name="food" value="Salad">
    <label for="food4">Salad</label>
    <input type="checkbox" id="food5" name="food" value="Ice Cream">
    <label for="food5">Ice Cream</label>
    <br>
    <label for="state">State:</label>
    <input type="text" id="state" name="state" required>
    <br>
    <label for="country">Country:</label>
    <input type="text" id="country" name="country" required>
    <br>
    <button type="submit">Submit</button>
  </form>
</div>
<br>
<br>
<div style="border: 6px solid lightskyblue;">
    <h3 style="text-align: center;">Student's Database</h3>
  <table id="dataTable">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Pincode</th>
        <th>Gender</th>
        <th>Food</th>
        <th>State</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table rows will be added dynamically using JavaScript -->
    </tbody>
  </table>
</div>
  <script src="script.js"></script>
</body>
</html>
